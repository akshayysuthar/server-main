<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <header class="header" data-header>
        <div class="container">
            <div class="overlay" data-overlay></div>
            <a href="index.html" class="logo">
                <h1 style="text-decoration: none; color: yellow;">Server</h1>
            </a>
            <div class="header-actions">
                <button class="btn btn-primary">Sign in</button>
            </div>
            <button class="menu-open-btn" data-menu-open-btn>
                <ion-icon name="reorder-two"></ion-icon>
            </button>
            <nav class="navbar" data-navbar>
                <div class="navbar-top">
                    <a href="./index.html" class="logo">
                        <h1 style="text-decoration: none; color: yellow;">Server</h1>
                    </a>
                    <button class="menu-close-btn" data-menu-close-btn>
                        <ion-icon name="close-outline"></ion-icon>
                    </button>
                </div>
                <ul class="navbar-list">
                    <li>
                        <a href="index.html" class="navbar-link">Home</a>
                    </li>
                    <li>
                        <a href="#" class="navbar-link">Movie</a>
                    </li>
                    <li>
                        <a href="#" class="navbar-link">Web Series</a>
                    </li>
                    <li>
                        <a href="add-movie.html" class="navbar-link">Add movie</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <form id="form">
        <div class="mb-3 row container m-5 ">

            <label for="id" class="col-sm-2 col-form-label">id:</label>
            <div class="col-sm-10 p-2">
                <input type="text" id="postId" name="id">
            </div>
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*">
            <label for="title" class="col-sm-2 col-form-label">Title:</label>
            <div class="col-sm-10 p-2">
                <input type="text" id="title" name="title">
            </div>
            <label for="year" class="col-sm-2 col-form-label">Year:</label>
            <div class="col-sm-10">
                <input type="text" id="year" name="year">
            </div>
            <label for="status" class="col-sm-2 col-form-label">Update it is posted or Not:</label>
            <div class="col-sm-10">
                <select name="status" id="status">
                    <option value="Not Posted">Not Posted</option>
                    <option value="Posted">Posted</option>
                </select>
            </div>
            <label for="content" class="col-sm-2 col-form-label">Select Content type:</label>
            <div class="col-sm-10">
                <select name="content" id="content">
                    <option value="Full Movie">Full Movie</option>
                    <option value="Full Web Series">Full Web Series</option>
                </select>
            </div>
            <label for="link1080p" ,class="col-sm-2 col-form-label">1080p Link:</label>
            <div class="col-sm-10">
                <input type="text" id="link1080p" name="link1080p">
            </div>
            <label for="link720p" ,class="col-sm-2 col-form-label">720p Link:</label>
            <div class="col-sm-10">
                <input type="text" id="link720p" name="link720p">
            </div>
            <label for="link480p" ,class="col-sm-2 col-form-label">480p Link:</label>
            <div class="col-sm-10">
                <input type="text" id="link480p" name="link480p">
            </div>
            <button type="submit">Upload This Movie</button>

        </div>


        </div>
        </div>
    </form>
    <footer class="footer">
        <div class="footer-top">
            <div class="container">
                <div class="footer-brand-wrapper">
                    <a href="./index.html" class="logo">
                        <h1 style="text-decoration: none; color: yellow;">Server</h1>
                    </a>
                    <ul class="footer-list">
                        <li>
                            <a href="index.html" class="footer-link">Home</a>
                        </li>
                        <li>
                            <a href="#" class="footer-link">Movie</a>
                        </li>
                        <li>
                            <a href="#" class="footer-link">TV Show</a>
                        </li>
                        <li>
                            <a href="#" class="footer-link">Web Series</a>
                        </li>
                        <li>
                            <a href="add-movie.html" class="navbar-link">Add movie</a>
                        </li>
                    </ul>
                </div>
                <div class="divider"></div>
                <div class="footer-bottom">
                    <div class="container">
                        <p class="copyright">
                            &copy; 2023 <a href="index.html">Manja Industries</a>. All Rights Reserved
                        </p>
                    </div>
                </div>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/add-movie.js"></script>
</body>

</html>
